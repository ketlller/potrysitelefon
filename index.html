<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS Shaker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .button-group button:hover {
            background-color: #444;
        }
        .hidden {
            display: none;
        }
        #balance, #message, #progress-bar-container, #current-round, #requestPermission, #sound-toggle {
            margin-bottom: 20px;
        }
        #wallet-page, #stake-page, #friends-page, #earn-page {
            display: none;
        }
        #wallet-page {
            text-align: center;
        }
        #wallet-page input, #wallet-page button {
            margin-top: 10px;
        }
        .btn-deposit {
            background-color: green;
        }
        .btn-withdraw {
            background-color: red;
        }
        #requestPermission {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #af4261;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #sound-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #af4261;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #progress-bar-container {
            width: 80%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0%;
        }
        #round-image {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            background-size: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button id="sound-toggle">üîä Sound On</button>
    <div id="shake-page" class="content">
        <div id="round-image"></div>
        <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 EOS</div>
        <div id="message">–¢—Ä—è—Å–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è 0.01 EOS!</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="current-round">–†–∞—É–Ω–¥: 1, –í–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ –∑–∞ —Ç—Ä—è—Å–∫—É: 0.0001 EOS</div>
        <button id="requestPermission">–ó–∞–ø—Ä–æ—Å–∏—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ</button>
    </div>
    <div id="wallet-page" class="content">
        <div>–ë–∞–ª–∞–Ω—Å: <span id="wallet-balance">0 EOS</span></div>
        <div>–†–∞—É–Ω–¥: <span id="wallet-round">1</span></div>
        <input type="text" id="eos-address" placeholder="EOS Address">
        <input type="text" id="eos-memo" placeholder="Memo/Tag">
        <button id="add-eos-info">–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å –∏ –º–µ–º–æ</button>
        <button class="btn-deposit">Deposit EOS</button>
        <button class="btn-withdraw">Withdraw EOS</button>
    </div>
    <div id="stake-page" class="content">
        <div>–°—Ç—Ä–∞–Ω–∏—Ü–∞ Stake</div>
    </div>
    <div id="friends-page" class="content">
        <div>–°—Ç—Ä–∞–Ω–∏—Ü–∞ Friends</div>
    </div>
    <div id="earn-page" class="content">
        <div>–°—Ç—Ä–∞–Ω–∏—Ü–∞ Earn</div>
    </div>
    <div class="button-group">
        <button id="shake-btn">Shake</button>
        <button id="wallet-btn">Wallet</button>
        <button id="stake-btn">Stake</button>
        <button id="friends-btn">Friends</button>
        <button id="earn-btn">Earn</button>
    </div>
    <audio id="coinSound" src="coin.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
