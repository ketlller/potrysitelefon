<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS Shaker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }
        #progress-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
        }
        #requestPermission {
            display: none;
        }
    </style>
</head>
<body>
    <div id="balance">Баланс: 0 EOS</div>
    <div id="message">Двигайте телефон для увеличения баланса!</div>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <button id="requestPermission">Запросить разрешение</button>
    <script src="script.js"></script>
</body>
</html>
